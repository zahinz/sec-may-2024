<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Absolute relative position</h1>
    <div
      style="
        background-color: yellow;
        height: 500px;
        width: 500px;
        position: relative;
      "
    >
      <div
        style="
          background-color: blue;
          width: 100px;
          height: 100px;
          position: absolute;
          top: 0px;
          left: 0px;
        "
      >
        1
      </div>
      <div
        style="
          background-color: green;
          width: 100px;
          height: 100px;
          position: absolute;
          top: 50px;
          left: 50px;
        "
      >
        2
      </div>
      <div
        style="
          background-color: red;
          width: 100px;
          height: 100px;
          position: absolute;
          top: 100px;
          left: 100px;
        "
      >
        3
      </div>
    </div>
  </body>
</html>
