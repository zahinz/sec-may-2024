<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 20px;
      }
      .label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>New Image Uploaded</h2>
    <div class="container">
      <p class="label">ID:</p>
      <p>[[ID]]</p>
      <p class="label">Filename:</p>
      <p>[[FILENAME]]</p>
      <p class="label">Path:</p>
      <p>[[PATH]]</p>
      <p class="label">Size:</p>
      <p>[[SIZE]]</p>
      <p class="label">Created At:</p>
      <p>[[CREATED_AT]]</p>
    </div>
  </body>
</html>
